<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Recipe Management App</title>
</head>
<body>

    <a id="back-link" href="recipe-page.html">Back to Recipes</a>

    <h1>Ingredients Management</h1>

    <section>
        <h2>Ingredients</h2>
        <ul id="ingredient-list"></ul>
    </section>

    <section>
        <h2>Add an Ingredient</h2>
        <input id="add-ingredient-name-input" placeholder="Ingredient name">
        <button id="add-ingredient-submit-button">Add Ingredient</button>
    </section>

    <section>
        <h2>Delete an Ingredient</h2>
        <input id="delete-ingredient-name-input" placeholder="Ingredient name">
        <button id="delete-ingredient-submit-button">Delete Ingredient</button>
    </section>

    <script src="ingredient-page.js"></script>
</body>
</html>
