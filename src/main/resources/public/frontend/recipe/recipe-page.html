<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Recipe Management App</title>
</head>
<body>
    <a id="admin-link" href="ingredient-page.html" style="display:none;">Ingredients (Admin)</a>
    <button id="logout-button" style="display:none;">Logout</button>

    <h1>Recipes</h1>

    <h2>Search a Recipe</h2>
    <input id="search-input" placeholder="Search">
    <button id="search-button">Search</button>

    <ul id="recipe-list"></ul>

    <h2>Add a Recipe</h2>
    <input id="add-recipe-name-input" placeholder="Recipe name">
    <textarea id="add-recipe-instructions-input" placeholder="Instructions"></textarea>
    <button id="add-recipe-submit-input">Add Recipe</button>

    <h2>Update a Recipe</h2>
    <input id="update-recipe-name-input" placeholder="Recipe name">
    <textarea id="update-recipe-instructions-input" placeholder="Updated instructions"></textarea>
    <button id="update-recipe-submit-input">Update Recipe</button>

    <h2>Delete a Recipe</h2>
    <input id="delete-recipe-name-input" placeholder="Recipe name">
    <button id="delete-recipe-submit-input">Delete Recipe</button>

    <script src="recipe-page.js"></script>
</body>
</html>
