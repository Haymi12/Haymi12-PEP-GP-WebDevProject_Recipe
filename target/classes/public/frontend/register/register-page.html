<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Registration Page</title>
    <link rel="stylesheet" href="register-page.css">
</head>
<body>
    <h1>Register</h1>

    <div class="form-group">
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" placeholder="Enter password">
    </div>

    <div class="form-group">
        <label for="repeat-password-input">Repeat Password:</label>
        <input type="password" id="repeat-password-input" placeholder="Repeat password">
    </div>

    <button id="register-button">Register</button>

    <script src="register-page.js"></script>
</body>
</html>
